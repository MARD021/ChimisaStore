<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chimisa Store</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000000;
      color: #fff;
    }
    header {
      background-color: #000000;
      color: rgb(0, 247, 255);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .search-bar {
      margin: 1rem auto;
      max-width: 600px;
      display: flex;
      justify-content: center;
      padding: 0 1rem;
    }
    .search-bar input {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #33ff00;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .search-bar input:focus {
      outline: none;
      border-color: #00e676;
      box-shadow: 0 0 8px #00e676;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .app-card {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(0, 255, 55, 0.3);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }
    .app-card:nth-child(odd) { animation-delay: 0.1s; }
    .app-card:nth-child(even) { animation-delay: 0.2s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .app-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 8px 20px rgba(255, 0, 64, 0.6);
      background: #141414;
    }
    .app-icon {
      width: 100px;
      height: 100px;
      border-radius: 20%;
      object-fit: cover;
      margin: 0 auto;
      border: 2px solid #ffae00;
      transition: transform 0.3s, border-color 0.3s;
    }
    .app-card:hover .app-icon {
      transform: rotate(5deg) scale(1.05);
      border-color: #ff002b;
    }
    .app-info {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .app-name {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      color: #ffffff;
      margin: 0.5rem 0 0.2rem;
    }
    .app-description {
      font-size: 13px;
      text-align: center;
      color: #aaa;
      margin-bottom: 0.5rem;
    }
    .app-rating {
      color: gold;
      font-size: 14px;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 5px gold, 0 0 10px gold;
      transition: text-shadow 0.3s;
    }
    .app-card:hover .app-rating {
      text-shadow: 0 0 8px gold, 0 0 15px gold;
    }
    .app-card button {
      background: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .app-card button:hover:not(.disabled) {
      background: #00e676;
      transform: scale(1.05);
    }
    .app-card button.disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.7;
    }
    @media (max-width: 500px) {
      .app-icon { width: 80px; height: 80px; }
    }
  </style>
</head>

  function renderGrid(appList) {
    const container = document.getElementById('appGrid');
    container.innerHTML = '';

    appList.forEach(app => {
      const card = document.createElement('div');
      card.className = 'app-card';
      const stars = '★'.repeat(app.rating) + '☆'.repeat(5 - app.rating);
      const buttonClass = app.link ? '' : 'disabled';
      const buttonText = app.link ? 'Descargar' : 'Próximamente...';

      card.innerHTML = `
        <img class="app-icon" src="${app.image}" alt="${app.name}">
        <div class="app-info">
          <div class="app-name">${app.name}</div>
          <div class="app-description">${app.description}</div>
          <div class="app-rating">${stars}</div>
          <button class="${buttonClass}" onclick="downloadApp('${app.link}')">
            ${buttonText}
          </button>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function filterApps() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = apps.filter(app => app.name.toLowerCase().includes(query));

  function downloadApp(link) {
    if (!link) {
      alert("Esta aplicación aún no está disponible. ¡Pronto la podrás descargar!");
      return;
    }

    sessionStorage.setItem('pendingDownload', link);

    if (link.includes("mediafire.com")) {
      window.open(link, "_blank");
    } else {
      const a = document.createElement('a');
      a.href = link;
      const filename = link.split('/').pop();
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    sessionStorage.removeItem('pendingDownload');
  }
